hostname router3
version 16.8
!
ipv6 unicast-routing
!
flowspec
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.255
 ip ospf 1 area 0
 ipv6 address 3001:3::3/64
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2
 ip address 10.13.0.3 255.255.255.0
 no shutdown
 ip ospf 1 area 0
 ipv6 address 3001:13::3/64
 ipv6 ospf 1 area 0
!
interface GigabitEthernet3
 ip address 10.34.0.3 255.255.255.0
 no shutdown
 ip ospf 1 area 0
 ipv6 address 3001:34::3/64
 ipv6 ospf 1 area 0
!
router ospfv3 1
 !
 address-family ipv6 unicast
  passive-interface GigabitEthernet8
 exit-address-family
!
router ospf 1
!
router bgp 65000
 bgp log-neighbor-changes
 neighbor internal-peers peer-group
 neighbor internal-peers remote-as 65000
 neighbor internal-peers update-source Loopback0
 neighbor 3001:1::1 peer-group internal-peers
 neighbor 3001:2::2 peer-group internal-peers
 neighbor 3001:4::4 peer-group internal-peers
 !
 address-family ipv6 flowspec
  neighbor 3001:1::1 activate
  neighbor 3001:2::2 activate
  neighbor 3001:4::4 activate
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 3001:1::1 activate
  neighbor 3001:2::2 activate
  neighbor 3001:4::4 activate
 exit-address-family
 !
!
end