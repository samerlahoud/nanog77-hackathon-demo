hostname router4
!
ipv6 unicast-routing
!
flowspec
 local-install interface-all
 address-family ipv6
  local-install interface-all
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.255
 ip ospf 1 area 0
 ipv6 address 3001:4::4/64
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2
 ip address 10.24.0.4 255.255.255.0
 no shutdown
 ip ospf 1 area 0
 ipv6 address 3001:24::4/64
 ipv6 ospf 1 area 0
!
interface GigabitEthernet3
 ip address 10.34.0.4 255.255.255.0
 no shutdown
 ip ospf 1 area 0
 ipv6 address 3001:34::4/64
 ipv6 ospf 1 area 0
!
interface GigabitEthernet8
 no ip address
 no shutdown
 ipv6 address 3001:4:B::4/64
 ipv6 ospf 1 area 0
!
router ospfv3 1
 !
 address-family ipv6 unicast
  passive-interface GigabitEthernet8
 exit-address-family
!
router ospf 1
!
router bgp 65000
 bgp log-neighbor-changes
 neighbor internal-peers peer-group
 neighbor internal-peers remote-as 65000
 neighbor internal-peers update-source Loopback0
 neighbor 3001:1::1 peer-group internal-peers
 neighbor 3001:2::2 peer-group internal-peers
 neighbor 3001:3::3 peer-group internal-peers
 !
 address-family ipv6 flowspec
  neighbor 3001:1::1 activate
  neighbor 3001:2::2 activate
  neighbor 3001:3::3 activate
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 3001:1::1 activate
  neighbor 3001:2::2 activate
  neighbor 3001:3::3 activate
 exit-address-family
 !
!
end