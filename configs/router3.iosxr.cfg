hostname router3
!! IOS XR Configuration version = 6.5.3
!
line console
 session-timeout 60
!
interface Loopback0
 ipv4 address 3.3.3.3 255.255.255.255
 ipv6 address 3001:3::3/64
!
interface GigabitEthernet0/0/0/2
 description To Router1
 ipv4 address 10.13.0.3 255.255.255.0
 ipv6 address 3001:13::3/64
 no shutdown
!
interface GigabitEthernet0/0/0/3
 description To Router4
 ipv4 address 10.34.0.3 255.255.255.0
 ipv6 address 3001:34::3/64
 no shutdown
!
router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/2
  !
  interface GigabitEthernet0/0/0/3
  !
 !
!
router ospfv3 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/2
  !
  interface GigabitEthernet0/0/0/3
  !
 !
!
router bgp 65000
 address-family ipv4 unicast
  network 3.3.3.3/32
 !
 address-family ipv6 unicast
 !
 address-family ipv4 flowspec
 !
 address-family ipv6 flowspec
 !
 session-group internal-peers
  remote-as 65000
  update-source Loopback0
 !
 neighbor-group internal-peers
  use session-group internal-peers
  address-family ipv4 unicast
  !
  address-family ipv6 unicast
  !
  address-family ipv6 flowspec
  !
 !
 neighbor 3001:1::1
  use neighbor-group internal-peers
 !
 neighbor 3001:2::2
  use neighbor-group internal-peers
 !
 neighbor 3001:4::4
  use neighbor-group internal-peers
 !
!
mpls ldp
 address-family ipv6
  label
   local
    advertise
     explicit-null
    !
   !
  !
 !
 interface GigabitEthernet0/0/0/2
  address-family ipv6
   discovery transport-address 3001:13::3
  !
 !
 interface GigabitEthernet0/0/0/3
  address-family ipv6
   discovery transport-address 3001:34::3
  !
 !
!
end